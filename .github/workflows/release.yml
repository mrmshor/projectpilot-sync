name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build React app
      run: npm run build
      
    - name: Prepare Mac installer
      run: |
        mkdir -p mac-installer/dist
        mkdir -p mac-installer/assets
        cp -r dist/* mac-installer/dist/
        cp electron-main.js mac-installer/main.js
        cp preload.js mac-installer/preload.js
        cp electron-package.json mac-installer/package.json
        # Copy icon if exists
        if [ -f "ready-package/assets/icon.png" ]; then
          cp -r ready-package/assets mac-installer/
        else
          mkdir -p mac-installer/assets
          touch mac-installer/assets/icon.png
        fi
        
    - name: Install Electron dependencies
      run: |
        cd mac-installer
        npm install electron@^28.0.0 electron-builder@^24.13.3
        
    - name: Build Electron app
      run: |
        cd mac-installer
        npx electron-builder --mac dmg --publish never
        
    - name: Get DMG file name
      id: get_dmg
      run: |
        DMG_FILE=$(find mac-installer/dist -name "*.dmg" -type f | head -n 1)
        echo "dmg_path=$DMG_FILE" >> $GITHUB_OUTPUT
        echo "dmg_name=$(basename $DMG_FILE)" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ProjectPilot Sync ${{ github.ref_name }}
        body: |
          ## ProjectPilot Sync for Mac
          
          ### הורדה והתקנה:
          1. הורד את קובץ ה-DMG מטה
          2. פתח את הקובץ
          3. גרור את האפליקציה לתיקיית Applications
          4. פתח את האפליקציה
          
          ### תכונות:
          - ניהול פרויקטים ומשימות
          - בחירת תיקיות ישירות ממערכת ההפעלה
          - יצירת פתקים באפליקציית הפתקים של Mac
          - ממשק משתמש מותאם לעברית
          
          ### דרישות מערכת:
          - macOS 10.14 ומעלה
          - Intel או Apple Silicon
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get_dmg.outputs.dmg_path }}
        asset_name: ${{ steps.get_dmg.outputs.dmg_name }}
        asset_content_type: application/x-apple-diskimage