name: Build Desktop Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Setup Capacitor
      run: |
        # Install Capacitor dependencies
        npm install @capacitor/core @capacitor/cli @capacitor/electron --save-dev
    
    - name: Add Electron platform
      run: npx cap add @capacitor/electron
    
    - name: Sync Capacitor
      run: npx cap sync electron
    
    - name: Build Mac App
      if: matrix.os == 'macos-latest'
      run: |
        cd electron
        npm install
        npm install electron-builder --save-dev
        npx electron-builder --mac --publish=never
    
    - name: Build Windows App  
      if: matrix.os == 'windows-latest'
      run: |
        cd electron
        npm install
        npm install electron-builder --save-dev
        npx electron-builder --win --publish=never
    
    - name: Build Linux App
      if: matrix.os == 'ubuntu-latest' 
      run: |
        cd electron
        npm install
        npm install electron-builder --save-dev
        npx electron-builder --linux --publish=never
    
    - name: Upload Mac App
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Mac
        path: electron/dist/mac/*.dmg
        
    - name: Upload Windows App
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Windows
        path: electron/dist/win/*.exe
        
    - name: Upload Linux App
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Linux
        path: electron/dist/linux/*.AppImage