name: Build Desktop Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
    
    - name: Create Electron app files
      run: |
        mkdir -p electron-app
        
        # Create main.js
        cat > electron-app/main.js << 'EOF'
        const { app, BrowserWindow } = require('electron');
        const path = require('path');
        
        function createWindow() {
          const win = new BrowserWindow({
            width: 1200,
            height: 800,
            webPreferences: {
              nodeIntegration: false,
              contextIsolation: true
            }
          });
          
          win.loadFile('dist/index.html');
        }
        
        app.whenReady().then(createWindow);
        
        app.on('window-all-closed', () => {
          if (process.platform !== 'darwin') {
            app.quit();
          }
        });
        
        app.on('activate', () => {
          if (BrowserWindow.getAllWindows().length === 0) {
            createWindow();
          }
        });
        EOF
        
        # Create package.json
        cat > electron-app/package.json << 'EOF'
        {
          "name": "projectpilot-sync",
          "version": "1.0.0",
          "description": "ProjectPilot Sync Desktop App",
          "main": "main.js",
          "homepage": "./",
          "scripts": {
            "electron": "electron .",
            "build-mac": "electron-builder --mac --publish=never",
            "build-win": "electron-builder --win --publish=never", 
            "build-linux": "electron-builder --linux --publish=never"
          },
          "build": {
            "appId": "app.lovable.projectpilot.sync",
            "productName": "ProjectPilot Sync",
            "directories": {
              "output": "dist-electron",
              "buildResources": "build"
            },
            "files": [
              "main.js",
              "package.json",
              "dist/**/*"
            ],
            "extraResources": [
              {
                "from": "dist",
                "to": "dist",
                "filter": ["**/*"]
              }
            ],
            "mac": {
              "target": {
                "target": "dmg",
                "arch": ["x64", "arm64"]
              },
              "category": "public.app-category.productivity",
              "artifactName": "${productName}-${version}-mac-${arch}.${ext}",
              "identity": null,
              "gatekeeperAssess": false,
              "hardenedRuntime": false,
              "entitlements": null,
              "entitlementsInherit": null
            },
            "win": {
              "target": {
                "target": "nsis",
                "arch": ["x64"]
              },
              "artifactName": "${productName}-${version}-win-${arch}.${ext}"
            },
            "linux": {
              "target": {
                "target": "AppImage",
                "arch": ["x64"]
              },
              "artifactName": "${productName}-${version}-linux-${arch}.${ext}",
              "category": "Office"
            },
            "nsis": {
              "oneClick": false,
              "allowToChangeInstallationDirectory": true,
              "createDesktopShortcut": true,
              "createStartMenuShortcut": true,
              "artifactName": "${productName}-${version}-setup.${ext}"
            }
          },
          "devDependencies": {
            "electron": "^28.0.0",
            "electron-builder": "^24.13.3"
          }
        }
        EOF
      shell: bash
    
    - name: Copy built files
      run: |
        cp -r dist electron-app/
      shell: bash
    
    - name: Install Electron dependencies
      run: |
        cd electron-app
        npm install
    
    - name: Build Mac App
      if: matrix.os == 'macos-latest'
      run: |
        cd electron-app
        npm run build-mac
    
    - name: Build Windows App  
      if: matrix.os == 'windows-latest'
      run: |
        cd electron-app
        npm run build-win
    
    - name: Build Linux App
      if: matrix.os == 'ubuntu-latest' 
      run: |
        cd electron-app
        npm run build-linux
    
    - name: Upload Mac App
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Mac
        path: electron-app/dist-electron/*.dmg
        
    - name: Upload Windows App
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Windows
        path: electron-app/dist-electron/*.exe
        
    - name: Upload Linux App
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ProjectPilot-Sync-Linux
        path: electron-app/dist-electron/*.AppImage