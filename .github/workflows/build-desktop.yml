name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Create desktop package structure
      run: |
        mkdir -p desktop-app
        cp -r dist/* desktop-app/
        
        # Create launcher for macOS
        cat > desktop-app/ProjectPilot-Sync.command << 'EOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        echo "Starting ProjectPilot Sync..."
        open "http://localhost:3000" &
        python3 -m http.server 3000
        EOF
        chmod +x desktop-app/ProjectPilot-Sync.command
        
        # Create launcher for Windows
        cat > desktop-app/ProjectPilot-Sync.bat << 'EOF'
        @echo off
        cd /d "%~dp0"
        echo Starting ProjectPilot Sync...
        start "" "http://localhost:3000"
        python -m http.server 3000
        EOF
        
        # Create launcher for Linux
        cat > desktop-app/ProjectPilot-Sync.sh << 'EOF'
        #!/bin/bash
        cd "$(dirname "$0")"
        echo "Starting ProjectPilot Sync..."
        xdg-open "http://localhost:3000" &
        python3 -m http.server 3000
        EOF
        chmod +x desktop-app/ProjectPilot-Sync.sh
        
        # Create README
        cat > desktop-app/README.txt << 'EOF'
        ProjectPilot Sync - Desktop App

        For macOS: Double-click ProjectPilot-Sync.command
        For Windows: Double-click ProjectPilot-Sync.bat  
        For Linux: Double-click ProjectPilot-Sync.sh
        For any system: Open index.html in your browser

        The app will start a local server on port 3000 and open in your browser.
        EOF
        
        # Create installation instructions
        cat > desktop-app/INSTALL.md << 'EOF'
        # ProjectPilot Sync - Installation Guide

        ## Quick Start
        1. Extract this ZIP file to any folder
        2. Run the appropriate launcher for your system:
           - **macOS**: Double-click `ProjectPilot-Sync.command`
           - **Windows**: Double-click `ProjectPilot-Sync.bat`
           - **Linux**: Double-click `ProjectPilot-Sync.sh`

        ## Requirements
        - Python 3 (usually pre-installed on macOS/Linux)
        - Modern web browser

        ## Troubleshooting
        - If Python is not found, install it from python.org
        - If port 3000 is busy, the app will use another port
        - Check firewall settings if the app doesn't open
        EOF
    
    - name: Create ZIP package
      run: |
        cd desktop-app
        zip -r ../ProjectPilot-Sync-Desktop.zip .
    
    - name: Upload Desktop Package
      uses: actions/upload-artifact@v4
      with:
        name: desktop-package
        path: ProjectPilot-Sync-Desktop.zip