name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Create simple desktop package
      run: |
        mkdir -p desktop-package
        cp -r dist/* desktop-package/
        
        # Create simple launcher scripts
        cat > desktop-package/start.bat << 'EOF'
        @echo off
        start "" "index.html"
        EOF
        
        cat > desktop-package/start.sh << 'EOF'
        #!/bin/bash
        open index.html 2>/dev/null || xdg-open index.html 2>/dev/null || start index.html
        EOF
        chmod +x desktop-package/start.sh
        
        # Create simple readme
        cat > desktop-package/README.txt << 'EOF'
        ProjectPilot Sync Desktop

        To run:
        1. Double-click start.bat (Windows) or start.sh (Mac/Linux)
        2. Or open index.html in your browser
        EOF
        
        # Create zip
        cd desktop-package
        zip -r ../ProjectPilot-Sync-Desktop.zip .
    
    - name: Upload Desktop Package
      uses: actions/upload-artifact@v4
      with:
        name: desktop-package  
        path: ProjectPilot-Sync-Desktop.zip