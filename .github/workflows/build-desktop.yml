name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Setup Electron
      run: |
        npm install @capacitor/electron --save-dev
        npx cap add electron
    
    - name: Sync Capacitor
      run: |
        npx cap sync
    
    - name: Build macOS app
      run: |
        cd electron
        npm install
        npx electron-builder --mac --publish=never
    
    - name: Upload macOS Package
      uses: actions/upload-artifact@v4
      with:
        name: macos-package
        path: electron/dist/*.dmg

  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Create desktop package structure
      run: |
        mkdir -p desktop-app
        cp -r dist/* desktop-app/
        
        # Create simple launcher script for Windows
        cat > desktop-app/launch.bat << 'EOF'
        @echo off
        start "" "http://localhost:3000"
        python -m http.server 3000 --directory .
        EOF
        
        # Create simple launcher script for Linux/Mac
        cat > desktop-app/launch.sh << 'EOF'
        #!/bin/bash
        open "http://localhost:3000" 2>/dev/null || xdg-open "http://localhost:3000" 2>/dev/null
        python3 -m http.server 3000 --directory .
        EOF
        chmod +x desktop-app/launch.sh
        
        # Create README
        cat > desktop-app/README.txt << 'EOF'
        ProjectPilot Sync - Desktop App
        
        Windows: Double-click launch.bat
        Mac/Linux: Run ./launch.sh in terminal
        
        Or simply open index.html in your browser.
        EOF
    
    - name: Create ZIP package
      run: |
        cd desktop-app
        zip -r ../ProjectPilot-Sync-Desktop.zip .
    
    - name: Upload Web Package
      uses: actions/upload-artifact@v4
      with:
        name: web-package
        path: ProjectPilot-Sync-Desktop.zip